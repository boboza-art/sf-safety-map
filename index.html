
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Sentinel v7.0 | Stable</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, system-ui, sans-serif; background: #fff; overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* Map Area */
        #map { flex: 2; height: 100%; z-index: 1; background: #f8f9fa; }
        
        /* Sidebar Area */
        #sidebar {
            flex: 1; height: 100%; background: #ffffff;
            box-shadow: -4px 0 15px rgba(0,0,0,0.05); z-index: 2;
            padding: 30px; box-sizing: border-box;
            display: flex; flex-direction: column; border-left: 1px solid #eee;
        }
        
        h1 { margin: 0 0 5px 0; font-size: 24px; font-weight: 800; color: #1a202c; letter-spacing: -0.5px; }
        .subtitle { font-size: 13px; color: #718096; margin-bottom: 30px; }
        .control-group { margin-bottom: 25px; }
        .label { font-size: 11px; font-weight: 700; color: #a0aec0; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
        
        .search-bar { display: flex; gap: 8px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; outline: none; }
        button { padding: 10px 18px; background: #3182ce; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        
        .legend-box { background: #f7fafc; border-radius: 8px; padding: 15px; border: 1px solid #edf2f7; }
        .gradient-bar { height: 8px; background: linear-gradient(to right, blue, cyan, lime, yellow, red); border-radius: 4px; margin-bottom: 8px; }
        .legend-text { font-size: 12px; color: #4a5568; line-height: 1.5; }
        
        .danger-label {
            background: rgba(229, 62, 62, 0.1); border: 1px solid rgba(229, 62, 62, 0.3);
            color: #c53030; font-weight: bold; font-size: 12px;
            padding: 2px 6px; border-radius: 4px; text-align: center; white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="app-container">
    <div id="map"></div>
    <div id="sidebar">
        <h1>Guardian Sentinel</h1>
        <div class="subtitle">Safety Visualization System (v7.0 Stable)</div>
        
        <div class="control-group">
            <span class="label">City Jump</span>
            <div class="search-bar">
                <input type="text" id="cityInput" placeholder="New York..." onkeypress="if(event.key==='Enter') searchCity()">
                <button onclick="searchCity()">Go</button>
            </div>
        </div>

        <div class="control-group">
            <span class="label">Time Machine (Past 1 Year)</span>
            <input type="range" id="timeSlider" min="0" max="365" value="365" style="width:100%" oninput="updateMap()">
            <div style="display:flex; justify-content:space-between; font-size:12px; color:#718096; margin-top:5px;">
                <span id="timeText">Show All</span>
                <span>1 Year Ago</span>
            </div>
        </div>

        <div class="control-group">
            <span class="label">Risk Legend</span>
            <div class="legend-box">
                <div class="gradient-bar"></div>
                <div class="legend-text">
                    <strong>Red:</strong> High Danger Zone<br>
                    <strong>Blue:</strong> Low Frequency Zone
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // 1. Data Injection via string replacement
    const rawData = [];
    
    // 2. Map Init (White tiles to fix white-box glitch)
    const map = L.map('map', {center: [37.7749, -122.4194], zoom: 13, zoomControl: false, preferCanvas: true});
    
    // Using CartoDB Positron (Light) tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: 'OSM & CartoDB',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);

    // 3. Heatmap Layer
    const heatPoints = rawData.map(p => [p[0], p[1], p[2]]);
    const heatLayer = L.heatLayer(heatPoints, {
        radius: 20, 
        blur: 25, 
        max: 1.0, 
        gradient: {0.4:'blue', 0.6:'cyan', 1.0:'red'}
    }).addTo(map);

    // 4. Hotspot Labels
    const hotspots = [
        {name:"TENDERLOIN", loc:[37.7833, -122.4167]}, 
        {name:"MISSION", loc:[37.7600, -122.4200]},
        {name:"SOMA", loc:[37.7770, -122.4100]}
    ];
    hotspots.forEach(s => {
        const icon = L.divIcon({
            className: 'danger-label', 
            html: s.name, 
            iconSize: [100,20]
        });
        L.marker(s.loc, {icon: icon}).addTo(map);
    });

    // 5. Interaction Logic
    function updateMap() {
        const val = parseInt(document.getElementById('timeSlider').value);
        document.getElementById('timeText').innerText = val===0 ? "Today" : "Past "+val+" Days";
        // Filter data based on days_ago
        const filtered = rawData.filter(p => p[3] <= val).map(p=>[p[0],p[1],p[2]]);
        heatLayer.setLatLngs(filtered);
    }

    async function searchCity() {
        const city = document.getElementById('cityInput').value;
        if(!city) return;
        const btn = document.querySelector('button');
        const oldText = btn.innerText;
        btn.innerText = "...";
        
        try {
            const res = await fetch('https://nominatim.openstreetmap.org/search?format=json&q='+encodeURIComponent(city));
            const d = await res.json();
            if(d.length > 0) {
                map.flyTo([d[0].lat, d[0].lon], 13, {duration:1.5});
            } else {
                alert("City not found. Try English name.");
            }
        } catch(e) { 
            alert("Network Error"); 
        } finally {
            btn.innerText = oldText;
        }
    }
</script>
</body>
</html>
